<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .menu li {
            margin-right: 20px;
        }

        .menu li a {
            text-decoration: none;
            color: black;
            padding: 8px 12px;
            display: inline-block;
        }

        .menu li a::before {
            content: "> ";
        }

        .menu li.active a {
            color: blue;
            font-weight: bold;
        }

        .menu li a:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
<nav>
    <ul class="menu">
        <li><a href="#home">홈</a></li>
        <li><a href="#about">소개</a></li>
        <li class="active"><a href="#services">서비스</a></li>
        <li><a href="#contact">연락처</a></li>
    </ul>
</nav>
</body>
</html>
