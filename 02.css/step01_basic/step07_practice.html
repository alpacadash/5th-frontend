<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hero {
            height: 100vh;
            background-color: #777;

            display: flex;
            align-items: center;
            justify-content: center;

            overflow: hidden;
        }

        .hero-content {
            color: white;
            text-align: center;
            padding: 40px 60px;
        }

        .hero-content button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .hero-content button:hover {
            background-color: #1f6fb2;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>환영합니다</h1>
            <p>최고의 서비스를 제공합니다</p>
            <button>시작하기</button>
        </div>
    </section>
</body>
</html>
