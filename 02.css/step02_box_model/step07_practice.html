<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            background-color: gold;

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div.login-form {
            background-color: lightgray;
            width: 300px;
            padding: 20px;
        }
        div.login-form form input.text-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
        }
        div.login-form form input.submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #e6c84f;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        div.links {
            margin-top: 18px;
            text-align: center;
        }
        div.links a {
            text-decoration: none;
            color: gray;
            font-size: 13px;
        }

    </style>
</head>
<body>
    <div class="login-form">
        <form>
            <input
                type="text"
                name="email"
                class="text-field"
                placeholder="아이디"
            />
            <input
                type="password"
                name="password"
                class="text-field"
                placeholder="비밀번호"
            />
            <input type="submit" value="로그인" class="submit-btn" />
        </form>

        <div class="links">
            <a href="#">비밀번호 찾기</a>
        </div>
    </div>
</body>
</html>
